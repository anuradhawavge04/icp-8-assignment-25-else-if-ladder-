<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    
    <script>
        //Taking input from user//
        const fruit = prompt(`Enter a Fruit Name:`);

        if(fruit=="apple"){
        document.write("Its an apple...🍎");
        }
        else if(fruit=="grapes"){
            document.write("Its a grapes...🍇");
        }
        else if(fruit=="banana"){
            document.write("Its a banana...🍌");
        }
        else if(fruit=="strawberry"){
            document.write("Its a strawberry...🍓");
        }
        else if(fruit=="watermrlon"){
            document.write("Its a watermelon...🍉");
        }
        else{
            document.write("This is not a fruit");
        }

    </script>
</body>
</html>
